<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>To Do List</h1>
  </header>

  <form class="search-to-do">
    <input type="text" name="search" placeholder="Pesquisar to-do" autofocus>
  </form>

  <ul>
    <li class="is-list-item">
      <span>Assistir Breaking Bad</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="is-list-item">
      <span>Planejar Aulas</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="is-list-item">
      <span>Fazer alguns projetos pendentes</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
  </ul>

  <form class="insert-new-to-do">
    <input type="text" name="insert" placeholder="Adicionar to-do" autofocus>
  </form>

  <script src="./app.js"></script>
</body>
</html>
